<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Youtube</title>
<link rel="stylesheet" href="css/bootstrap.css"/>
<link rel="stylesheet" href="css/animate.css"/>
<link rel="stylesheet" href="css/login.css"/>
</head>
<body>
 	<div class="container">
 		<img src="images/google.png"/>
		<h3>로그인</h3>
		Youtube로 이동
		<form class="form-horizontal" id="loginForm">
			<div class="form-group">
				<div class="col-sm-12" id="id">
					<input type="text" class="form-control" id="inputId" placeholder="이메일 또는 휴대전화" />
				</div>
				<div class="col-sm-12" id="pwd">
					<input type="password" class="form-control" id="inputPwd" placeholder="비밀번호 입력" />
				</div>
			</div>
			<div class="form-group" id="bottom">
				<div class="col-sm-12" id="idForm">
					<a href="/sign_up.html">
						회원가입
					</a>
					<button id="nextBtn" class="btn btn-primary  col-sm-offset-7">다음</button>
				</div>
				<div class="col-sm-12" id="pwdForm">
					<a href="#findPwd">
						비밀번호를 잊으셨나요?
					</a>
					<button type="submit" id="loginBtn" class="btn btn-primary  col-sm-offset-3">다음</button>
				</div>
			</div>
		</form>
	</div>

<script src="js/bootstrap.js"></script>

</body>
</html>
